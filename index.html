<!DOCTYPE html>
<html lang="en">
<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- title -->
    <title>Calculator</title>

    <!-- link -->
    <link rel="stylesheet" href="Calculator.css">

</head>
<body >

    <!-- style -->
    <button class="style" onclick="set_style()" >style</button>

    <!-- calculator -->
    <div class="calculator">

        <!-- logo -->
        <h1>casio</h1>

        <!-- output -->
        <input type="text" id="input" placeholder="0" >
        <div class="placeholder" id="output">5</div>

        <!-- DEL BUTTONS -->
        <div class="del_buttons">
            <button class="AC" onclick=" del('ac') " >AC</button>
            <button class="del"  onclick=" del('del') " >del</button>
        </div>
        
        <!-- extra buttons -->
        <div class="extra_buttons">
            
        </div>

        <!-- main buttons -->
        <div class="main_buttons">
            <button onclick=" int('1') " >1</button>
            <button onclick=" int('2') " >2</button>
            <button onclick=" int('3') " >3</button>
            <button onclick=" int('(') " >(</button>
            <button onclick=" int(')') " >)</button>
            <button onclick=" int('4') " >4</button>
            <button onclick=" int('5') " >5</button>
            <button onclick=" int('6') " >6</button>
            <button onclick=" int('x') " >x</button>
            <button onclick=" int('/') " >/</button>
            <button onclick=" int('7') " >7</button>
            <button onclick=" int('8') " >8</button>
            <button onclick=" int('9') " >9</button>
            <button onclick=" int('-') " >-</button>
            <button onclick=" int('+') " >+</button>
            <button style="grid-column: 1/3;" onclick=" int('0') " >0</button>
            <button onclick=" int('.') " >.</button>
            <button style="background-color: green; grid-column: 4/-1; " onclick=" result() " >=</button>
        </div>

    </div>
    
</body>
<script src="Calculator.js">
</script>
</html>
